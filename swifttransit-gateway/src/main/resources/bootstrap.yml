server:
  port: 80
  servlet:
    context-path: /gateway

spring:
  application:
    name: swifttransit-gateway
  cloud:
    nacos:
      server-addr: swifttransit:8848
      config:
        server-addr: swifttransit:8848
        namespace: 8d81aae5-2b8d-4425-880a-542091cdc3e7
        group: gateway
        file-extension: json
      discovery:
        enabled: true
        server-addr: swifttransit:8848
        namespace: 8d81aae5-2b8d-4425-880a-542091cdc3e7

nacos:
  gateway:
    route:
      config:
        data-id: swifttransit-gateway-router
        group: gateway